@if(emptyMode){
<div class="flex flex-col items-center justify-center mt-20">
  <p class="p-8 text-lg tracking-wide">
    Pas de questionnaire associé à ce compte
  </p>
  <p-button
    label="Créer un questionnaire"
    icon="pi pi-pencil"
    class="font-mono uppercase"
    iconPos="right"
    (onClick)="createQuestionnaire()"
  />
</div>
} @if(createMode){ <app-create-questionnaire />}
